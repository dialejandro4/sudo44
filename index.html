<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SUDO44 - Leonidas Name</title>
    
    <style>
        :root {
            --color-fondo-app: #F36C21;
            --fuente-global: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --color-texto-numeros: #1a73e8;
            --color-primario: #F36C21; 
            --rojo-error: #ffcccc;
        }

        body, html { 
            margin: 0; padding: 0; height: 100dvh; width: 100%; 
            overflow: hidden; font-family: var(--fuente-global); 
            background-color: var(--color-fondo-app); 
        }

        .pantalla { 
            width: 100%; height: 100dvh; display: flex; 
            flex-direction: column; align-items: center; position: absolute;
            background-color: var(--color-fondo-app); box-sizing: border-box;
            background-size: contain; background-position: center; background-repeat: no-repeat;
        }

        #pantalla-carga { background-image: url('fondo.jpeg'); justify-content: flex-start; }

        .texto-carga-inferior {
            font-size: 1.1rem; font-weight: bold; color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
            animation: blink 1.5s infinite;
            position: absolute; top: 66.6%; transform: translateY(-50%);
        }

        @keyframes blink { 0%, 100% { opacity: 0.4; } 50% { opacity: 1; } }

        #pantalla-menu { background-image: url('fondo 2.jpeg'); }

        .cabecera-titulo {
            width: 100%; background-color: var(--color-fondo-app);
            padding: env(safe-area-inset-top, 10px) 0 10px 0; 
            text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); z-index: 10;
        }

        .texto-sombra {
            text-shadow: 2px 2px 10px rgba(0,0,0,0.9);
            font-weight: 800; color: white; margin: 0; font-size: 1.8rem;
        }

        .instrucciones-juego {
            color: white; text-align: center; width: 90%;
            margin: 12px 0; font-size: 0.85rem; line-height: 1.3;
        }

        .contenedor-numeros {
            display: flex; flex-wrap: wrap; justify-content: center;
            gap: 4px; padding: 8px; background: rgba(255,255,255,0.2);
            border-radius: 12px; margin-bottom: 10px; width: 85%; border: 1px solid white;
        }

        .num-disponible {
            width: 24px; height: 24px; background: white; color: var(--color-primario);
            display: flex; align-items: center; justify-content: center;
            border-radius: 5px; font-weight: bold; font-size: 0.75rem;
        }

        .num-usado { background: rgba(0,0,0,0.4) !important; color: rgba(255,255,255,0.4) !important; text-decoration: line-through; }

        /* AJUSTE CLAVE: Tablero responsivo que usa fracciones (1fr) en lugar de pixeles fijos */
        #tablero-contenedor { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            width: 90%; 
            max-width: 320px; 
            gap: 6px; 
            padding: 12px; 
            background-color: rgba(0,0,0,0.1); 
            border-radius: 15px; 
            margin: 0 auto;
        }
        
        /* Celdas siempre cuadradas con aspect-ratio */
        .celda-sudoku {
            width: 100%; 
            aspect-ratio: 1 / 1; 
            background-color: white; 
            border: none; 
            font-size: 1.4rem; 
            font-weight: bold; 
            color: var(--color-texto-numeros); 
            border-radius: 10px; 
            box-shadow: 0 4px 0px rgba(0,0,0,0.1); 
            text-align: center;
            box-sizing: border-box;
        }

        .celda-error { background-color: var(--rojo-error) !important; }
        .separador-c { border-right: 3px solid rgba(255,255,255,0.5); }
        .separador-f { border-bottom: 3px solid rgba(255,255,255,0.5); }

        .enlace-web {
            position: absolute; bottom: calc(75px + env(safe-area-inset-bottom)); 
            color: white; text-decoration: none; font-weight: bold; font-size: 0.85rem;
        }

        .banner-politico {
            position: absolute; bottom: 0; width: 100%; height: calc(70px + env(safe-area-inset-bottom)); 
            background-image: url('banner.jpeg'); background-size: contain; 
            background-position: center top; background-repeat: no-repeat;
            background-color: #F37021; border-top: 2px solid white;
        }

        #mensaje-victoria {
            display: none; position: fixed; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); background: white; 
            border: 5px solid var(--color-primario); padding: 25px; 
            border-radius: 20px; z-index: 2000; text-align: center; 
            width: 80%; max-width: 320px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #mensaje-victoria h2 { color: var(--color-primario); margin: 0 0 10px 0; font-size: 1.4rem; }
        #mensaje-victoria p { color: #333; font-weight: bold; margin-bottom: 20px; }

        button { 
            width: 85%; max-width: 300px; padding: 14px; margin: 6px 0; 
            background-color: var(--color-primario); color: white; 
            font-size: 1.1rem; font-weight: 700; border: 2px solid white; 
            border-radius: 12px; text-transform: uppercase;
        }

        #btn-compartir {
            position: fixed; top: 15px; right: 15px; background: white; 
            color: var(--color-primario); border-radius: 50%; width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
    </style>
</head>
<body onclick="iniciarMusica()">

    <audio id="musicaFondo" loop><source src="Version 2 Final.mp3" type="audio/mpeg"></audio>
    <div id="btn-compartir" onclick="compartirJuego()">ðŸ”—</div>

    <div id="mensaje-victoria">
        <h2>âœ¨ Â¡SUDOKU COMPLETADO! âœ¨</h2>
        <p>Colombia gana con Leonidas Name</p>
        <button onclick="location.reload()">Jugar de nuevo</button>
    </div>

    <div id="pantalla-carga" class="pantalla">
        <p class="texto-carga-inferior">CARGANDO EL RETO...</p>
    </div>

    <div id="pantalla-menu" class="pantalla" style="display: none;">
        <div class="cabecera-titulo"><h1 class="texto-sombra">SUDO44</h1></div>
        <div style="position: absolute; bottom: calc(115px + env(safe-area-inset-bottom)); width: 100%; display: flex; flex-direction: column; align-items: center;">
            <button onclick="iniciarJuego()">Iniciar Juego</button>
            <select id="dificultad" style="width:85%; max-width:300px; padding:12px; border-radius:10px; margin-top:5px; font-weight:bold; border: 2px solid white;">
                <option value="40">Nivel FÃ¡cil</option>
                <option value="60">Nivel Medio</option>
                <option value="80">Nivel DifÃ­cil</option>
            </select>
        </div>
        <a href="https://www.leonidasnamegomez.com" target="_blank" class="enlace-web">www.leonidasnamegomez.com</a>
        <div class="banner-politico"></div>
    </div>

    <div id="pantalla-juego" class="pantalla" style="display: none;">
        <div class="cabecera-titulo"><h1 class="texto-sombra">SUDO44</h1></div>
        <div class="instrucciones-juego">
            <strong>REGLAS:</strong> Utiliza nÃºmeros del 1 al 20 sin repetir. <br>Cada cuadrante de 2x2 debe sumar 44.
        </div>
        <div id="lista-numeros" class="contenedor-numeros"></div>
        <div id="tablero-contenedor"></div>
        <div style="display:flex; gap:10px; width:90%; justify-content:center; margin-top: 10px;">
            <button onclick="location.reload()" style="width:48%; font-size: 0.9rem;">MenÃº</button>
            <button onclick="limpiarUsuario()" style="width:48%; font-size: 0.9rem;">Limpiar</button>
        </div>
        <a href="https://www.leonidasnamegomez.com" target="_blank" class="enlace-web">www.leonidasnamegomez.com</a>
        <div class="banner-politico"></div>
    </div>

    <script>
        let tableroFinal = [];
        let musicaIniciada = false;

        function iniciarMusica() { if (!musicaIniciada) { document.getElementById('musicaFondo').play().catch(() => {}); musicaIniciada = true; } }

        function actualizarUI() {
            const inputs = document.querySelectorAll('.celda-sudoku');
            const vals = Array.from(inputs).map(i => parseInt(i.value) || 0);
            const contenedor = document.getElementById('lista-numeros');
            contenedor.innerHTML = '';
            for (let i = 1; i <= 20; i++) {
                const div = document.createElement('div');
                div.className = 'num-disponible' + (vals.includes(i) ? ' num-usado' : '');
                div.innerText = i;
                contenedor.appendChild(div);
            }
            inputs.forEach((input, idx) => {
                if (input.readOnly) return;
                const val = parseInt(input.value);
                if (!val) { input.classList.remove('celda-error'); return; }
                let error = (vals.filter(v => v === val).length > 1);
                const f = Math.floor(idx / 4), c = idx % 4;
                const rF = f - f % 2, rC = c - c % 2;
                let s = 0, l = 0;
                for(let i=rF; i<rF+2; i++) for(let j=rC; j<rC+2; j++) { let v = parseInt(inputs[i*4+j].value)||0; if(v>0){s+=v; l++;} }
                if ((l === 4 && s !== 44) || s > 44) error = true;
                if (error) input.classList.add('celda-error'); else input.classList.remove('celda-error');
            });
            verificarVictoria(vals);
        }

        function iniciarJuego() {
            document.getElementById('pantalla-menu').style.display = 'none';
            document.getElementById('pantalla-juego').style.display = 'flex';
            let t = Array.from({length: 4}, () => Array(4).fill(0));
            const sol = (tab) => {
                const nums = Array.from({length: 20}, (_, i) => i + 1);
                for (let f=0; f<4; f++) for (let c=0; c<4; c++) {
                    if (tab[f][c] === 0) {
                        nums.sort(() => Math.random() - 0.5);
                        for (let n of nums) {
                            if (!tab.flat().includes(n)) {
                                tab[f][c] = n;
                                const rF = f-f%2, rC = c-c%2;
                                let s=0, l=0;
                                for(let i=rF; i<rF+2; i++) for(let j=rC; j<rC+2; j++) if(tab[i][j]>0){s+=tab[i][j]; l++;}
                                if (!(l===4 && s!==44) && s<=44 && sol(tab)) return true;
                                tab[f][c] = 0;
                            }
                        }
                        return false;
                    }
                }
                return true;
            };
            sol(t);
            tableroFinal = t.flat();
            const cont = document.getElementById('tablero-contenedor');
            cont.innerHTML = '';
            const vis = 16 - Math.floor(16 * (document.getElementById('dificultad').value / 100));
            let ind = Array.from({length: 16}, (_, i) => i).sort(() => Math.random() - 0.5).slice(0, vis);
            for (let i = 0; i < 16; i++) {
                const input = document.createElement('input');
                input.type = 'number'; input.inputMode = "numeric"; input.className = 'celda-sudoku';
                if (i % 4 === 1) input.classList.add('separador-c');
                if (Math.floor(i / 4) === 1) input.classList.add('separador-f');
                if (ind.includes(i)) { input.value = tableroFinal[i]; input.readOnly = true; input.style.backgroundColor = "#EF6A1F"; input.style.color = "white"; }
                input.oninput = () => { if(parseInt(input.value)>20) input.value=20; actualizarUI(); };
                cont.appendChild(input);
            }
            actualizarUI();
        }

        function verificarVictoria(vals) {
            const s = [vals[0]+vals[1]+vals[4]+vals[5], vals[2]+vals[3]+vals[6]+vals[7], vals[8]+vals[9]+vals[12]+vals[13], vals[10]+vals[11]+vals[14]+vals[15]];
            if (vals.every(v => v > 0) && s.every(x => x === 44) && new Set(vals).size === 16) {
                document.getElementById('mensaje-victoria').style.display = 'block';
            }
        }

        function limpiarUsuario() { document.querySelectorAll('.celda-sudoku').forEach(i => { if(!i.readOnly) i.value = ''; }); actualizarUI(); }
        function compartirJuego() { const url = window.location.href; if (navigator.share) navigator.share({ title: 'SUDO44', url: url }); else { navigator.clipboard.writeText(url); alert("Â¡Enlace copiado!"); } }

        setTimeout(() => { document.getElementById('pantalla-carga').style.display = 'none'; document.getElementById('pantalla-menu').style.display = 'flex'; }, 3000);
    </script>
</body>
